{% extends '../base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}

<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    <p>
        <label for="{{ form.username.id_for_label }}">Имя:</label>
        {{ form.username }}
    </p>
    <p>
        <label for="{{ form.password.id_for_label }}">Пароль:</label>
        {{ form.password }}
    </p>
    <button type="submit" class="btn btn-primary">Войти</button>    
</form>

{% endblock %}
