{% extends '../base.html' %}

{% block title %}Удалить RTSP-ссылку{% endblock %}

{% block content %}

<h2>Удалить RTSP-ссылку</h2>
<p>Вы уверены, что хотите удалить "{{ link.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Удалить</button>
</form>
<a href="{% url 'link_list' %}">Отмена</a>

{% endblock %}
