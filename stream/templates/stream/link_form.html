{% extends '../base.html' %}

{% block title %}{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} RTSP-ссылку{% endblock %}

{% block content %}

<h2>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} RTSP-ссылку</h2>
<form method="post">
    {% csrf_token %}
    <p>
        <label for="{{ form.name.id_for_label }}">Название:</label>
        {{ form.name }}
    </p>
    <p>
        <label for="{{ form.url.id_for_label }}">Адрес:</label>
        {{ form.url }}
    </p>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
<a href="{% url 'link_list' %}">Отмена</a

{% endblock %}
