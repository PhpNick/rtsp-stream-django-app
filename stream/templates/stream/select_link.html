{% extends '../base.html' %}

{% block title %}Просмотр камер по RTSP ссылкам{% endblock %}

{% block content %}

<h2>Просмотр камер по RTSP ссылкам</h2>
<form method="post">
    {% csrf_token %}
    <select name="link_id">
        {% for link in links %}
            <option value="{{ link.pk }}">{{ link.name }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Открыть</button>
</form>
<a href="{% url 'link_list' %}">Управление ссылками</a>


{% endblock %}
